# =========================================================
# Concatenum - Jekyll config
# =========================================================

# Site Settings
title: "Concatenum"
subtitle: "referências conectadas para conversas sem algoritmo"
name: "Denis Dias de Lima"
description: "referências conectadas para conversas sem algoritmo"
url: "https://concatenum.com"
baseurl: "" # deixe vazio para GitHub Pages em root domain

locale: "pt-BR"
timezone: "America/Sao_Paulo"

# =========================================================
# Theme
# =========================================================
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

logo: /assets/img/denisdl-synthwave.png

# =========================================================
# Permalinks
# =========================================================
permalink: /:title/

# =========================================================
# Markdown / Syntax Highlight
# =========================================================
markdown: kramdown
highlighter: rouge

# =========================================================
# Author
# =========================================================
author:
  name: "Denis Dias de Lima"
  avatar: "/assets/img/avatar.png"
  bio: "Coordenador de Tecnologia. Escrevo sobre sinais fracos, IA, risco e cultura digital."
  location: "Brasil"
  links:
    - label: "GitHub"
      icon: "fa fa-github"
      url: "https://github.com/denisdl"
    - label: "Substack"
      icon: "fas fa-envelope"
      url: "https://concatenum.substack.com"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/denisdl/"

social:
  - name: Bluesky
    icon: brands bluesky
    url: https://bsky.app/profile/concatenum.com
    username: concatenum.com
    desc: Bluesky

# =========================================================
# Collections / Posts
# =========================================================
collections:
  posts:
    output: true
  links:
    output: true
    permalink: /links/:slug/

# =========================================================
# Defaults (aplica automaticamente em todos os posts)
# =========================================================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post


# =========================================================
# Feed / SEO
# =========================================================
feed:
  path: feed.xml

# =========================================================
# Pagination (opcional)
# =========================================================
paginate: 10
paginate_path: /page/:num/
plugins:
  - jekyll-paginate

# =========================================================
# Excerpts
# =========================================================
excerpt_separator: "<!--more-->"

# =========================================================
# Output / Build
# =========================================================
future: false
strict_front_matter: false

# =========================================================
# Files to exclude
# =========================================================
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - docker-compose.yml
  - Dockerfile
  - tmp
  - docs
  - .jekyll-cache

# =========================================================
# Robots
# =========================================================
robots: noindex, nofollow


<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} Â· {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  {% assign description = page.excerpt | strip_html | strip_newlines | truncate: 160 %}
  <meta name="description" content="{{ description | default: site.description }}">

  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml"
        title="{{ site.title }}"
        href="{{ "/feed.xml" | absolute_url }}">

  <!-- Open Graph -->
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}">
  {% elsif site.social_image %}
    <meta property="og:image" content="{{ site.social_image | absolute_url }}">
  {% endif %}
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ description | default: site.description }}">
  {% if site.twitter_username %}
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
  {% endif %}
  <!-- Fonts (exemplo: Google Sans Flex) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
  <!-- Custom CSS (opcional) -->
  <link rel="stylesheet" href="{{ "/css/custom.css" | relative_url }}">
  <!-- Favicon -->
  <link rel="icon" href="{{ "/favicon.ico" | relative_url }}">
</head>
